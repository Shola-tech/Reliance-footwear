<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reliance Footwear - Product Details</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    header {background:#111;color:#fff;}
    .container {max-width:1200px;margin:auto;padding:0 15px;}
    .nav {display:flex;justify-content:space-between;align-items:center;padding:14px 0;}
    .brand {font-size:1.6rem;font-weight:700;color:#fff;text-decoration:none;}
    .icon-btn {
      background:none;border:none;font-size:1.2rem;cursor:pointer;color:#fff;margin-left:8px;
    }
    .icon-btn:hover {color:#c7a17a;}
    nav.menu {
      margin-top:0.5rem;
      display:flex;gap:1rem;justify-content:center;flex-wrap:wrap;
    }
    nav.menu a {color:#fff;text-decoration:none;font-weight:500;}
    .menu-toggle {
      display:none;background:none;border:none;color:#fff;font-size:1.5rem;cursor:pointer;
    }

    /* Product Section */
    .product-page {
      display:grid;grid-template-columns:1fr 1fr;gap:40px;margin:40px auto;padding:0 15px;
    }
    .product-images {display:flex;flex-direction:column;gap:12px;}
    .main-image {
      width:100%;height:400px;object-fit:cover;border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }
    .thumbnails {display:flex;gap:10px;}
    .thumbnails img {
      width:80px;height:80px;object-fit:cover;border-radius:6px;
      cursor:pointer;border:2px solid transparent;transition:border 0.3s;
    }
    .thumbnails img:hover {border-color:#c7a17a;}

    .product-info h1 {font-size:26px;margin-bottom:10px;}
    .price {font-size:22px;color:#c7a17a;font-weight:600;margin:10px 0 20px;}
    .description {margin-bottom:20px;color:#555;font-size:15px;}

    .sizes label {display:block;margin-bottom:6px;font-weight:500;}
    .sizes select {
      padding:8px 10px;border:1px solid #ccc;border-radius:5px;
      font-size:1rem;margin-bottom:20px;
    }

    .btn-group {display:flex;gap:12px;}
    .btn {
      flex:1;text-align:center;padding:12px 18px;border-radius:6px;
      text-decoration:none;font-weight:500;transition:background 0.3s;
    }
    .btn-cart {background:#111;color:#fff;}
    .btn-cart:hover {background:#333;}
    .btn-buy {background:#c7a17a;color:#fff;}
    .btn-buy:hover {background:#b08968;}

    /* Responsive */
    @media(max-width:900px){.product-page{grid-template-columns:1fr;}.main-image{height:300px;}}
    @media(max-width:768px){
      nav.menu{display:none;flex-direction:column;align-items:center;background:#111;padding:1rem 0;}
      nav.menu.active{display:flex;}
      .menu-toggle{display:block;}
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container nav">
      <a class="brand" href="index.html">Reliance Footwear</a>
      <button class="menu-toggle" aria-label="Toggle navigation"><i class="fa-solid fa-bars"></i></button>
      <div>
        <button class="icon-btn" aria-label="Wishlist"><i class="fa-regular fa-heart"></i></button>
        <button class="icon-btn" aria-label="Cart"><i class="fa-solid fa-cart-shopping"></i></button>
        <button class="icon-btn" aria-label="Account"><i class="fa-regular fa-user"></i></button>
      </div>
    </div>
    <div class="container">
      <nav class="menu" aria-label="primary navigation">
        <a href="product-listing.html">All Products</a>
        <a href="men-shoe.html">Men</a>
        <a href="women-shoe.html">Women</a>
        <a href="kids.html">Kids</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <!-- Product Detail -->
  <main class="container product-page">
    <div class="product-images">
      <img src="images/men1.jfif" alt="Men's Classic Leather Shoe" class="main-image" id="mainImage">
      <div class="thumbnails" id="thumbs">
        <img src="images/men1.jfif" alt="Front View" onclick="changeImage(this)">
        <img src="images/men2.jfif" alt="Side View" onclick="changeImage(this)">
        <img src="images/men3.jfif" alt="Top View" onclick="changeImage(this)">
        <img src="images/men4.jfif" alt="Back View" onclick="changeImage(this)">
      </div>
    </div>

    <div class="product-info">
      <h1 id="prodTitle">Men's Classic Leather Shoe</h1>
      <div class="price" id="prodPrice">$120</div>
      <p class="description" id="prodDesc">
        Premium handcrafted leather shoe made with durable sole and superior comfort design.
        Perfect for work, formal events, and everyday use.
      </p>

      <div class="sizes">
        <label for="size">Select Size:</label>
        <select id="size">
          <option>Choose size</option>
          <option>40</option><option>41</option><option>42</option>
          <option>43</option><option>44</option>
        </select>
      </div>

      <div class="btn-group">
        <a href="#" class="btn btn-cart">Add to Cart</a>
        <a href="#" class="btn btn-buy">Buy Now</a>
      </div>
    </div>
  </main>

  <script>
    // Toggle menu
    const toggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('nav.menu');
    toggle.addEventListener('click', () => menu.classList.toggle('active'));

    // Image switcher
    function changeImage(el){document.getElementById("mainImage").src = el.src;}

    // (Optional) Dynamic loading
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    if(id){
      // Example product DB
      const products = {
        men1:{title:"Men's Classic Leather Shoe",price:"$120",desc:"Premium handcrafted leather shoe...",img:["images/men1.jfif","images/men2.jfif","images/men3.jfif","images/men4.jfif"]},
        women1:{title:"Women's Elegant Sandal",price:"$90",desc:"Comfortable and stylish sandal...",img:["images/women1.jfif","images/women2.jfif","images/women3.jfif"]}
      };
      if(products[id]){
        document.getElementById("prodTitle").textContent = products[id].title;
        document.getElementById("prodPrice").textContent = products[id].price;
        document.getElementById("prodDesc").textContent = products[id].desc;
        document.getElementById("mainImage").src = products[id].img[0];
        const thumbs = document.getElementById("thumbs");
        thumbs.innerHTML="";
        products[id].img.forEach(src=>{
          const im=document.createElement("img");
          im.src=src;
          im.onclick=()=>changeImage(im);
          thumbs.appendChild(im);
        });
      }
    }
  </script>
</body>
</html>
